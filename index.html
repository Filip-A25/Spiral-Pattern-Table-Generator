<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Pattern Table Generator</title>
    <link rel="stylesheet" href="table.css">
    <script src="table.js" defer></script>
</head>
<body>
    <div class="content centered">
        <div class="input-section centered">
            <form action="#">
                <h1>Spiral Pattern Table Generator</h1>
                <label for="rows" class="text-title">Number of rows</label>
                <input type="number" name="rows" id="row-number" class="form-input">
                <br><br>
                <label for="columns" class="text-title">Number of columns</label>
                <input type="number" name="columns" id="column-number" class="form-input">
                <br><br><br>
                <input type="submit" id="submit-input" value="CREATE TABLE">
            </form>
        </div>
        <div class="output-section centered"></div>
    </div>
</body>
</html>
